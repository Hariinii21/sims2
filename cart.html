<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Smart Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header and Navigation -->
    <header class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">Smart Inventory Management</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About Us</a></li>
                    <li><a href="services.html" class="hover:underline">Services</a></li>
                    <li><a href="inventory.html" class="hover:underline">Inventory Entry</a></li>
                    <li><a href="cart.html" class="hover:underline">Cart</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Page Heading -->
    <section class="bg-blue-500 text-white py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Cart</h2>
            <p class="text-lg">Your Inventory Items</p>
        </div>
    </section>

    <!-- Cart Items Display -->
    <section class="container mx-auto my-16 px-6 md:px-0">
        <div id="cartItemsContainer" class="bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-6">Items in Cart</h3>
            <ul id="cartItemsList" class="space-y-4"></ul>
        </div>
    </section>

    <script>
        // Load and display items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartItemsList = document.getElementById('cartItemsList');

        if (cartItems.length === 0) {
            cartItemsList.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
        } else {
            cartItems.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('p-4', 'border', 'border-gray-300', 'rounded-lg');
                listItem.innerHTML = `
                    <h4 class="text-lg font-semibold mb-2">Item ${index + 1}</h4>
                    <strong>Product:</strong> ${item.productName}<br>
                    <strong>Category:</strong> ${item.category}<br>
                    <strong>Quantity:</strong> ${item.quantity}<br>
                    <strong>Unit Price:</strong> $${item.unitPrice}
                `;
                cartItemsList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
