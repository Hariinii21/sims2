<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header and Navigation -->
    <header class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">Smart Inventory Management</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">About Us</a></li>
                    <li><a href="services.html" class="hover:underline">Services</a></li>
                    <li><a href="inventory.html" class="hover:underline">Inventory Entry</a></li>
                    <li><a href="cart.html" class="hover:underline">Cart</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Content -->
    <main class="container mx-auto my-8">
        <section class="p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Name">
                </div>
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Email">
                </div>
                <div>
                    <label class="block text-gray-700">Message</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Smart Inventory Management. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
